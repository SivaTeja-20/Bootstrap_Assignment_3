<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FB Signup page</title>
</head>
<body>
    <section>
        <div class="pt-3 pb-5" style="background-color:whitesmoke">
            <img class="mx-auto d-block" style="width:300px" src="logo.svg"/>
            <div class="p-3 m-auto text-center shadow mb-5 bg-body rounded" style="background-color:white; width:450px;">
                <h3>Create a new account</h3>
                <p>It's quick and easy.</p>
                <hr>
                <form class="row g-3">
                    <div class="col-md-6">
                      <input type="First name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                      <input type="Surname" class="form-control" placeholder="Surname">
                    </div>
                    <div class="col-12">
                      <input type="text" class="form-control " placeholder="Mobile number or email address">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control"  placeholder="New password">
                    </div>
                    <label class="text-muted">Date of birth</label>
                    <div class="col-4">
                    <select class="p-1 border border-muted rounded" style=" width:100%" name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>
                    <div class="col-4">
                        <select class="p-1 border border-muted rounded" style="width:100%" name="month" id="month">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="p-1 border border-muted rounded"style="width:100%" name="year" id="year">
                         <option value="2022">2022 </option>
                         <option value="2021">2021 </option>
                         <option value="2020">2020 </option>
                         <option value="2019">2019 </option>
                         <option value="2018">2018 </option>
                         <option value="2017">2017</option>
                         <option value="2016">2016 </option>
                         <option value="2015">2015 </option>
                         <option value="2014">2014 </option>
                         <option value="2013">2013 </option>
                         <option value="2012">2012 </option>
                         <option value="2011">2011 </option>
                         <option value="2010">2010 </option>
                         <option value="2009">2009 </option>
                         <option value="2008">2008 </option>
                         <option value="2007">2007 </option>
                         <option value="2006">2006 </option>
                         <option value="2005">2005 </option>
                         <option value="2004">2004 </option>
                         <option value="2003">2003 </option>
                         <option value="2002">2002 </option>
                         <option value="2001">2001</option>
                        </select> 
                    </div>
                    <label class="mb-3 text-muted">Gender</label>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Male</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Female</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <div class="col-3 m-auto p-1 border border-muted rounded">
                        <small class="me-4">Other</small><input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    </div>
                    <small class="text-muted" style="font-size:x-small">By clicking Sign Up, you agree to our <a class="text-muted"href="#">Terms, Data Policy,Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</small>
                   <div class="col-12"> 
                       <button type="button" class="btn btn-success">Sign Up</button>
                    </div>   
                    <div class="col-12">
                    <a class="text-primary" Style="text-decoration:none"href="#">Already have an account?</a>
                    </div> 
            </div>       
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
